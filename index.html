<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro.JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Poppins:wght@400;500;600;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Cronômetro </h1>
        <div class="contador">
        <div class="tempo" id="minutes">00</div>
        <div class="separador">:</div>
        <div class="tempo" id="seconds">00</div>
        <div class="separador">:</div>
        <div class="tempo" id="miliseconds">000</div>
        </div>
        <div class="botoes">
        <button class="btn" id="startBt">Iniciar</button>
        <button class="btn" id="pauseBt">Pausar</button>
        <button class="btn" id="resumeBt">Continuar</button>
        <button class="btn" id="resetBt">Resetar</button>
        </div>
    </div>
</body>
</html>
